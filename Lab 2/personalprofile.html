	<form width="50%">
		<br/>
		<table width="50%" align="center" border=".5" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="4" align="center" style="font-size:20px"><strong>Personal Profile</strong></td>
			</tr>
			<tr>
				<td>ID</td>
				<td>:</td>
				<td><input name="name" type="text"></td>
				<td></td>
			</tr>		
			
				
			<tr><td colspan="4"></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password"></td>
				<td></td>
			</tr>
				<tr><td colspan="4"></td></tr>
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input name="userName" type="text"></td>
				<td></td>
			</tr>	
			<tr><td colspan="4"></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text">
					<abbr title="hint: sample@example.com"><b>i</b></abbr>
				</td>
				<td></td>
			</tr>	

				<tr><td colspan="4"></td></tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input name="gender" type="radio">Male
						<input name="gender" type="radio">Female
						<input name="gender" type="radio">Other
					
				</td>
				<td></td>
			</tr>
							
			
			
			<tr><td colspan="4"></td></tr>
			<tr>
				<td>Degree</td>
				<td>:</td>
				<td> <input type="checkbox" name="Degree" value="SSC"> SSC
				<input type="checkbox" name="Degree" value="HSC" > HSC 
				<input type="checkbox" name="Degree" value="Bsc."> Bsc.
				<input type="checkbox" name="Degree" value="Msc." > Msc.</td>
				<td></td>
			</tr>
			
			 <tr><td colspan="4"></td></tr>
			<tr>
				<td>Occupation</td>
				<td>:</td>
				<td><select>
				<option value="Student">Student</option>
				<option value="saab">Developer</option>
				<option value="opel">Tester</option>
				<option value="audi">Debugger</option>
				</select></td>
				
			</tr>
			<tr><td colspan="4"></td></tr>
			<tr>
				<td>Photo</td>
				<td>:</td>
				<td>
				<input type="file" placeholder="Browse..."></td>
				<td></td>
			</tr>
			
			
			
			<tr>
			<td colspan="4" align="right"">
				<input type="submit" value="Submit">
				</td>
			</tr>
			

				
		</table>
		
		
	</form>
